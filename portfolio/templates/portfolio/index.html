<h1>Latest Projects</h1>
{% if object_list %}
    <ul>
        {% for post in object_list %}
        <li><a href="{% url 'portfolio:detail' post.id %}">{{ post.project_name }}</a></li>
        {% endfor %}
    </ul>

{% else %}
    <p>No projects have been posted</p>
{% endif %}

<form method="get" action="/portfolio/create">
    <button type="submit">Create new post</button>
</form>
